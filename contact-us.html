<html lang="en">

	<link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

	<script src="https://use.fontawesome.com/314abbcdfc.js"></script>

</head>

<body>
	<!-- Nav Bar Menu   -->
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center"> Sri Balaji Caterers </a>
			<a href="#" data-activates="mobile-nav" class="button-collapse"><i class="material-icons">menu</i></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li> <a href="index.html"> Home </a> </li>
				<li> <a href="about-us.html"> About us </a> </li>
				<li class="active"> <a href="#"> Contact us </a> </li>
				<li><a href="gallery.html"> Gallery </a> </li>
			</ul>

		    <ul class="side-nav" id="mobile-nav">
	        	<li><a href="index.html">Home</a></li>
	        	<li><a href="about-us.html">About us</a></li>
	        	<li class="active"><a href="#">Contact us</a></li>
	        	<li><a href="gallery.html">Gallery</a></li>
		    </ul>
		</div>

	</nav>

	<div class="container">
		<h1> Contact Us </h1>
		<div class="row">
		    <form class="col s12">
		      <div class="row">
		        <div class="input-field col s6">
		          <input id="first_name" type="text" class="validate">
		          <label for="first_name">First Name</label>
		        </div>
		        <div class="input-field col s6">
		          <input id="last_name" type="text" class="validate">
		          <label for="last_name">Last Name</label>
		        </div>
		      </div>
		      <div class="row">
		         <div class="input-field col s12">
          			<i class="material-icons prefix">phone</i>
          			<input id="icon_telephone" type="tel" class="validate">
          			<label for="icon_telephone">Telephone</label>
        		  </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="email" type="email" class="validate">
		          <label for="email">Email</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="col s12">
		          <div class="input-field">
		            <textarea id="description" class="materialize-textarea"></textarea>
		            <label for="description">Regarding..</label>
		          </div>
		        </div>
		      </div>
		    </form>
		    <a class="waves-effect waves-light btn">Send Mail</a>
 		</div>


    </div>


   <footer class="page-footer">
		<div class="container">
			<div class="row">
				<div class="col 16 s12">
					<div class="address-container">
						<p class="white-text"> Sri Balaji Caterers </p>
						<p class="address-content"> address xyz </p>
					</div>
					<div class="social-media-container">
						<a href="www.facebook.com" target="_blank"> <i class="fa fa-facebook" aria-hidden="true"></i> </a>
						<a href="#" target="_blank"> <i class="fa fa-envelope" aria-hidden="true"></i> </a>
					</div>
				</div>
			</div>
		</div>
  </footer>



	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/init.js"></script>

	</body>
</html>
